<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>

  <!-- font stuff -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Palette+Mosaic&display=swap" rel="stylesheet">


</head>

<body>

	<header>
		<h1>Vanilla or Chocolate Personality Test</h1>
	</header>

	<main>

		<h2>Are you a dog person or a cat person?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/dog.png" alt="dog emoji">
        <br>
        <button id="q1a1">Dog Person</button>
      </div>

      <div class="answer-choice">
        <img src="assets/cat.png" alt="cat emoji">
        <br>
        <button id="q1a2">Cat Person</button>
      </div>

    </div> 
    
    <h2>What would you do on a day out with your friends?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/picnic.png" alt="picnic basket emoji">
        <br>
        <button id="q2a1">Go on a Picnic</button>
      </div>

      <div class="answer-choice">
        <img src="assets/popcorn.png" alt="popcorn emoji">
        <br>
        <button id="q2a2">Watch a Movie</button>
      </div>

    </div> 
    
    <h2>Are you a night or day person?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/sun.png" alt="sun emoji">
        <br>
        <button id="q3a1">Day Person</button>
      </div>

      <div class="answer-choice">
        <img src="assets/moon.png" alt="moon emoji"> 
        <br>
        <button id="q3a2">Night Person</button>
      </div>

    </div> 

    <h2>Which word best describes you?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/friendly.png" alt="hearts emoji">
        <br>
        <button id="q4a1">Friendly</button>
      </div>

      <div class="answer-choice">
        <img src="assets/funny.png" alt="tounge out emoji"> 
        <br>
        <button id="q4a2">Funny</button>
      </div>

    </div> 

    <h2>Which Aesthetic do you prefer?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/Y2K.png" alt="CD emoji">
        <br>
        <button id="q5a1">Y2K</button>
      </div>

      <div class="answer-choice">
        <img src="assets/academia.png" alt="vintage clock emoji"> 
        <br>
        <button id="q5a2">Academia</button>
      </div>

      <div class="answer-choice">
        <img src="assets/soft.png" alt="teddy bear emoji"> 
        <br>
        <button id="q5a3">Soft</button>
      </div>

      <div class="answer-choice">
        <img src="assets/indie.png" alt="mushroom emoji"> 
        <br>
        <button id="q5a4">Indie</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>

    
  </main>
  </body>
</html>
